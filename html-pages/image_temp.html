<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Modal</title>
  <style>
    /* Basic styling for the image and modal */
    .thumbnail {
      cursor: pointer;
      max-width: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Thumbnail Image -->
  <img src="..\images\cake4.jpg" alt="Product Thumbnail" class="thumbnail" id="thumbnail">

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img src="..\images\cake4.jpg" alt="Full Size Image" class="modal-content" id="modalImage">
  </div>

  <script>
    // JavaScript to handle the modal functionality
    const thumbnail = document.getElementById('thumbnail');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.getElementById('close');

    // Open modal when thumbnail is clicked
    thumbnail.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal when close button is clicked
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the image
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
